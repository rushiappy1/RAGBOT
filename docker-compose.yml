version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest  # PostgreSQL with pgvector extension pre-installed
    container_name: rag-postgres
    environment:
      POSTGRES_DB: rag_db
      POSTGRES_USER: rag_user
      POSTGRES_PASSWORD: rag_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Auto-run schema on first start
    restart: unless-stopped

volumes:
  postgres_data:
