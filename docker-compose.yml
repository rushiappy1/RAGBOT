version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: ragbank-postgres
    environment:
      POSTGRES_USER: rag
      POSTGRES_PASSWORD: ragpwd
      POSTGRES_DB: ragdb
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/10-init.sql:ro
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:

